<div>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  <div class="file-upload-card">
    <div class="upload">
      <div>
        <label>File:</label>
        <input
          matInput
          placeholder="root/dir/dir/file.ext"
          readonly="true"
          [value]="filePath"
        />
      </div>
      <button mat-raised-button color="warn" [routerLink]="'/files'">
        Browse
      </button>
    </div>
    <button
      class="upload-button"
      mat-raised-button
      color="warn"
      [disabled]="filePath === '' ? true : false"
      (click)="uploadClicked()"
    >
      Upload
    </button>
    <div [hidden]="uploadClicked() === true ? false : true">
      <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
    </div>
  </div>
</div>
